{% extends 'main.html' %}

{% block content %}
<div class="container-fluid main-container">
    <div class="row h-100">
        <!-- Left Section - Saved Cities -->
        <div class="col-md-3 section-column">
            <div class="card h-100 section-card">
                <div class="card-header">
                    <h3 class="section-title">
                        <i class="fas fa-bookmark"></i> Saved Cities
                    </h3>
                </div>
                <div class="card-body d-flex flex-column">
                    <form action="{% url 'savedCities' %}" method="post" class="mb-4">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" name="city" class="form-control" placeholder="Enter city name">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-auto">
                        <a href="{% url 'exportWeather' %}" class="btn btn-outline-success">
                            <i class="fas fa-file-export"></i> Export Weather Data
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Middle Section - Search -->
        <div class="col-md-5 section-column">
            <div class="card h-100 section-card">
                <div class="card-header">
                    <h3 class="section-title">
                        <i class="fas fa-search"></i> Search Weather
                    </h3>
                </div>
                <div class="card-body d-flex flex-column justify-content-center">
                    <form action="" method="post" class="search-form">
                        {% csrf_token %}
                        <div class="mb-4">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text">
                                    <i class="fas fa-city"></i>
                                </span>
                                <input type="text" name="city" class="form-control" placeholder="Enter city name">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text">
                                    <i class="fas fa-globe"></i>
                                </span>
                                <input type="text" name="country" class="form-control"
                                    placeholder="Enter country code (e.g., US)">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-search"></i> Get Weather
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Section - Recent Searches -->
        <div class="col-md-4 section-column">
            <div class="card h-100 section-card">
                <div class="card-header">
                    <h3 class="section-title">
                        <i class="fas fa-history"></i> Recent Searches
                    </h3>
                </div>
                <div class="card-body">
                    {% include 'base/recentSearch.html' %}
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .main-container {
        min-height: calc(100vh - 76px);
        /* Adjust based on your navbar height */
        padding: 2rem;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .section-column {
        padding: 1rem;
        height: calc(100vh - 120px);
        /* Adjust based on your needs */
    }

    .section-card {
        height: 100%;
        border: none;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
    }

    .card-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 1.5rem;
        border-bottom: none;
        border-radius: 15px 15px 0 0 !important;
    }

    .section-title {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
    }

    .section-title i {
        margin-right: 0.5rem;
        color: var(--accent-color);
    }

    .card-body {
        padding: 2rem;
        overflow-y: auto;
    }

    .search-form {
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
    }

    .input-group-lg>.form-control,
    .input-group-lg>.input-group-text {
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
    }

    .input-group-text {
        background-color: var(--primary-color);
        color: white;
        border: none;
        width: 60px;
        justify-content: center;
    }

    .form-control {
        border: 1px solid #e0e0e0;
        box-shadow: none;
    }

    .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .btn-lg {
        padding: 1rem 2rem;
        font-size: 1.1rem;
    }

    /* Custom scrollbar */
    .card-body::-webkit-scrollbar {
        width: 6px;
    }

    .card-body::-webkit-scrollbar-track {
        background: transparent;
    }

    .card-body::-webkit-scrollbar-thumb {
        background-color: var(--secondary-color);
        border-radius: 20px;
    }

    @media (max-width: 768px) {
        .main-container {
            padding: 1rem;
        }

        .section-column {
            height: auto;
            margin-bottom: 1rem;
        }

        .section-card {
            height: auto;
            min-height: 400px;
        }

        .card-header {
            padding: 1rem;
        }

        .card-body {
            padding: 1rem;
        }
    }

    .footer {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        position: relative;
        margin-top: 3rem;
    }

    .author-name {
        font-weight: 600;
        color: var(--primary-color);
    }

    .modal-content {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 15px;
    }

    .modal-header {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border-radius: 15px 15px 0 0;
    }

    .project-info i {
        width: 25px;
        color: var(--secondary-color);
    }

    .project-info ul li {
        margin-bottom: 0.5rem;
        padding-left: 1.5rem;
        position: relative;
    }

    .project-info ul li i {
        position: absolute;
        left: 0;
        top: 4px;
    }

    .social-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
    }

    .social-links a {
        transition: transform 0.3s ease;
    }

    .social-links a:hover {
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .footer {
            padding: 1rem;
        }
    }
</style>
{% endblock %}
